<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="AddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            >
        </div>
        <div class="col-sm-2">
          <label for="amount">Quantidade</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
           <button class="btn btn-success" type="submit"
           [disabled]="!f.valid">{{ editMode ? 'Atualizar' : 'Adicionar'}}</button>
           <button class="btn btn-danger" type="button" (click)="RemoveItem()"
           [disabled]="!editMode">Remover</button>
           <button class="btn btn-primary" type="button" (click)="ClearInput()">Limpar</button>
        </div>
      </div>
    </form>
  </div>
</div>
