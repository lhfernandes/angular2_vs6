<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
     #appShoppingEdit ></app-shopping-edit>
    <hr>
    <ul *ngIf="ingredients.length > 0; else emptyData;" class="list-group">
      <a class="list-group-item"
       *ngFor="let ingredient of ingredients;let i = index"
       (click)="onItemSelected(i)"
      style="cursor:pointer">{{ ingredient.name }} ({{ ingredient.amount }})</a>
    </ul>
    <ng-template #emptyData>
      <ul class="list-group">
        <a class="list-group-item">
          Adicione Ingredientes </a>
      </ul>
    </ng-template>

  </div>
</div>
